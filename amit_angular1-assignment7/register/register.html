<div ng-controller='register' ng-init="check()">   
   <nav class="navbar navbar-inverse" >
            <ul class="nav navbar-nav">
                <li><a ui-sref="login">login</a></li>
                <li><a ui-sref="register">register</a></li>
            </ul>   
        </nav>
    <h3>Registration Page</h3>
    <div>

        <form name="myForm">
            <div class="form-group" style="margin: 0px auto; align-content: center;">

                <label for="firstname" style="text-align: left;" >Enter your firstname:</label><br/>    
                <input type="text" name="firstname" ng-model="firstname" placeholder="firstname" required>
                <div ng-show="myForm.$submitted || myForm.firstname.$touched">
                    <div ng-show="myForm.firstname.$error.required">Tell us your firstname.</div>
                </div>
                <br/>

                <label for="lastname" style="text-align: left;" >Enter your lastname:</label><br/> 
                <input type="text" name="lastname" ng-model="lastname" placeholder="lastname" required>
                <div ng-show="myForm.$submitted || myForm.lastname.$touched">
                    <div ng-show="myForm.lastname.$error.required">Tell us your lastname.</div>
                </div>
                <br/>

                <label for="email" style="text-align: left;" >Email address:</label><br/>    
                <input type="email" ng-model="email" placeholder="Email" name="uEmail" required>
                <div ng-show="myForm.$submitted || myForm.uEmail.$touched">
                    <span ng-show="myForm.uEmail.$error.required">Tell us your email.</span>
                    <span ng-show="myForm.uEmail.$error.email">This is not a valid email.</span>
                </div>
                <br/>

                <label for="password" style="text-align: left;">password:</label><br/> 
                <input type="password" name="password" ng-model="password" placeholder="password" ng-minlength="6" required>
                <div ng-show="myForm.$submitted || myForm.password.$touched" >
                    <div ng-show="myForm.password.$error.minlength"> password should be min 6 character long</div>
                </div>
                <br/>
                <br/>
                <input class="btn btn-primary" type="submit" ng-click="register()" value="Submit" ng-disabled="myForm.$invalid">
            </div>
        </form>
        <div ng-show="mustShow" class="alert alert-success">
            <strong>{{message}}</strong>
        </div>

    </div>
</div>
